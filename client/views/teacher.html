
<div class="teacher">
	<h1 class="title" ng-hide="var.newForm==true">Undersökningar</h1>
	<button ng-click="var.newForm=true" ng-hide="var.newForm==true">Nytt frågeformulär</button>
	<div ng-include="'views/newForm.html'" ng-show="var.newForm==true"></div>
	<div class="my-forms" ng-repeat="form in var.fs track by $index" ng-hide="var.newForm">
		{{form.title}}
		<i class="fa fa-play" aria-hidden="true"></i>
		<i class="fa fa-pencil" aria-hidden="true"></i>
	</div>
</div>
