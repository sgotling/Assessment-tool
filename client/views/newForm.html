
<input type="text" class="title-input title" ng-model="var.f.title" placeholder="Titel">

<div class="question-box" ng-repeat="qu in var.f.q track by $index">
	<h2>{{qu.q}}</h2>
	<h3>Typ</h3>
	<p>{{qu.t}}</p>
	<h3>Svarsalternativ</h3>
	<div ng-repeat="a in qu.a track by $index">
		<p>{{a}}</p>
	</div>
</div>
<div ng-include="'views/newQuestion.html'" ng-show="var.newForm==true" class="question-box"></div>
<form class="question-box">
	<button ng-click="var.newForm=false; addForm(var.f); clearF()" ng-show="var.newForm==true">Lägg till frågeformulär</button>
</form>
